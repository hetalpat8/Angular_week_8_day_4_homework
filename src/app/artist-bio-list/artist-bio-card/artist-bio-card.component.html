<div class="root">
    <div class="artist-bio" (click) = "onCardClick()" [ngClass] = "{'Name': item.amount >= 0, 'expense': item.amount < 0 }">
        <div class="bio">
            <p>{{ item.bio }}</p>
        </div>

        <!--Display the amount below-->
        <div class="amount">
            <p>{{ item.amount }}</p>
        </div>
    </div>
    
    <div class="x-icon-button" (click) = "onXButtonClick()"></div>
</div>
